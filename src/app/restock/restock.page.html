<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/manager"></ion-back-button>
    </ion-buttons>
    <ion-title>restock</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Enter new quantity</ion-label>
    <ion-input [(ngModel)]="qty"></ion-input>
  </ion-item>

  <ion-button (click)="restockBtn()">Restock</ion-button>
  <ion-button [routerLink]="['/manager']">Cancel</ion-button>

  <ion-list>
    <ion-item *ngFor="let pro of products" button (click)="itemClicked(pro)">
      <ion-label>{{pro.type}}</ion-label>
      <ion-label slot="end">{{pro.quantity}}</ion-label>
    </ion-item>
    
  </ion-list>
</ion-content>
